<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Login Form</title>
  <style>
    /* General body styles */
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Container styles */
    .container {
      position: relative;
      text-align: center;
    }

    /* Login button styles */
    .login-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #0056b3;
    }

    /* Dropdown form container */
    .dropdown-form {
      display: none; /* Hidden by default */
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: #343a40;
      color: white;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      padding: 20px;
      z-index: 10;
    }

    /* Form group styles */
    .dropdown-form .form-group {
      margin-bottom: 15px;
    }

    .dropdown-form label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .dropdown-form input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }

    /* Submit button styles */
    .dropdown-form .form-control.bg-success {
      background: #28a745;
      color: white;
      font-size: 16px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .dropdown-form .form-control.bg-success:hover {
      background: #218838;
    }

    /* Signup link styles */
    .dropdown-form .about-btn {
      display: block;
      color: #17a2b8;
      margin-top: 10px;
      text-decoration: none;
      font-size: 14px;
    }

    .dropdown-form .about-btn:hover {
      text-decoration: underline;
    }

    /* Show the dropdown form when active */
    .dropdown-form.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="login-btn" onclick="toggleDropdown()">Login</button>
    <form class="dropdown-form text-white" action="/login" method="post">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control mb-3" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
      </div>
      <button type="submit" class="form-control bg-success">Login</button>
      <p class="mb-2 pb-0">New User?</p>
      <a href="/signup" class="about-btn scrollto">Signup</a>
    </form>
  </div>

  <script>
    function toggleDropdown() {
      const dropdown = document.querySelector('.dropdown-form');
      dropdown.classList.toggle('active');
    }
  </script>
</body>
</html>
