{% extends "layout.html" %}
{% block body %} 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change User Credentials</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Change Your Credentials</h2>
        
        <!-- Displaying Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-{{ messages[0][0] }} mt-3">
                    {{ messages[0][1] }}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Form to update user credentials -->
        <form method="POST" action="{{ url_for('change_user_credentials') }}">
            <div class="mb-3">
                <label for="username" class="form-label">New Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter new username" value="{{ current_user.username }}">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter new password">
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Update Credentials</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
